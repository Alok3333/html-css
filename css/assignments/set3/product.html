<html>
  <head>
    <style>
      body {
        background: #dbdbdb;
      }

      .container {
        margin: auto;
        width: 90%;
        display: flex;
        flex-wrap: wrap;
      }

      .heading1 {
        background: blue;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
      }

      .category {
        width: 18%;
      }

      .category p {
        border: 1px solid gray;
        margin: 0px;
        padding: 15px;
      }

      .product {
        display: grid;
        grid-template-columns: auto auto auto;
        background: #fff;
        margin-left: 25px;
      }

      h2 {
        margin-left: 25px;
        color: rgb(73, 176, 210);
      }

      .product p {
        text-align: center;
        font-weight: bold;
      }

      .product img {
        width: 300px;
        height: 200px;
      }

      .product-box {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="category">
        <p class="heading1">Shopping Category</p>
        <p><a href="#">In mobile category</a></p>
        <p><a href="#">In computer category</a></p>
        <p><a href="#">In dress category</a></p>
        <p><a href="#">In book category</a></p>
      </div>

      <div>
        <h2>Available Products</h2>

        <div class="product">
          <div class="product-box">
            <p>Java</p>
            <img src="../grid-photo/images/img4.jpeg" />
            <p>Rs. 200</p>
          </div>
          <div class="product-box">
            <p>Nodejs</p>
            <img src="../grid-photo/images/img4.jpeg" />
            <p>Rs. 300</p>
          </div>
          <div class="product-box">
            <p>Python</p>
            <img src="../grid-photo/images/img4.jpeg" />
            <p>Rs. 500</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
