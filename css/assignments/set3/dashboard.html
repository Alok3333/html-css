<html>
  <head>
    <link rel="stylesheet" href="../../3-external-css/icon/css/all.css" />
    <style>
      body {
        width: 80%;
        margin: auto;
        margin-top: 75px;
      }

      h2 {
        text-align: center;
        font-size: 35px;
        font-family: 'Courier New', Courier, monospace;
      }

      .box {
        display: grid;
        grid-template-columns: auto auto auto auto;
      }

      .box p {
        margin: 20px;
        padding: 18px;
        background: #dbdbdb;
        text-align: center;
        font-size: 25px;
      }

      .box p i {
        margin: auto;
        width: 100%;
        margin-bottom: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Dashboard</h2>
    <div class="box">
      <p><i class="fa fa-plus"></i>Admission</p>
      <p><i class="fa fa-check-square"></i>Payment</p>
      <p><i class="fas fa-edit"></i>Examination</p>
      <p><i class="fa fa-star-of-life"></i>Activity</p>
      <p><i class="fa fa-road"></i>Transport</p>
      <p><i class="fa fa-user"></i>Employee</p>
      <p><i class="fa fa-suitcase"></i>Finance</p>
      <p><i class="fa fa-cogs"></i>App Setting</p>
    </div>
  </body>
</html>
