<html>
  <head>
    <link rel="stylesheet" href="../../3-external-css/icon/css/all.css" />
    <style>
      body {
        width: 80%;
        margin: auto;
        margin-top: 75px;
      }

      h2 {
        text-align: center;
        color: cadetblue;
        font-size: 35px;
        font-family: 'Courier New', Courier, monospace;
      }

      .box {
        display: grid;
        grid-template-columns: auto auto auto auto;
      }

      .box p {
        margin: 20px;
        padding: 18px;
        background: #dbdbdb;
        text-align: center;
        font-size: 25px;
        border-radius: 10px;
      }

      .box p i {
        margin: auto;
        width: 100%;
        margin-bottom: 20px;
        font-size: 30px;
      }

      .color1 {
        color: darkred;
      }

      .color2 {
        color: blue;
      }

      .color3 {
        color: green;
      }

      .color4 {
        color: darkslategrey;
      }

      .color5 {
        color: cornflowerblue;
      }

      .color6 {
        color: lightslategrey;
      }

      .color7 {
        color: darkblue;
      }

      .color8 {
        color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <h2>Dashboard</h2>
    <div class="box">
      <p class="color1"><i class="fa fa-plus"></i>Admission</p>
      <p class="color2"><i class="fa fa-check-square"></i>Payment</p>
      <p class="color3"><i class="fas fa-edit"></i>Examination</p>
      <p class="color4"><i class="fa fa-star-of-life"></i>Activity</p>
      <p class="color5"><i class="fa fa-road"></i>Transport</p>
      <p class="color6"><i class="fa fa-user"></i>Employee</p>
      <p class="color7"><i class="fa fa-suitcase"></i>Finance</p>
      <p class="color8"><i class="fa fa-cogs"></i>App Setting</p>
    </div>
  </body>
</html>
