<html>

<head>
    <style>
        #citylist {
            margin: auto;
            width: 80%;
            display: flex;
        }

        h2 {
            text-align: center;
        }

        .cardetail {
            padding: 20px;
            margin: 10px;
            width: 33.33%;
        }

        .carname {
            color: red;
            font-size: 25px;
        }

        .photo {
            width: 33%;
        }

        div label {
            display: flex;
            font-size: 25px;
            color: skyblue;
        }

        div img {
            margin: 0px 20px 20px 0px;
            width: 400px;
            height: 280px;
        }

        .service {
            width: 33.33%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table h2 {
            color: orange;
        }

        table,
        th,
        td {
            border: 1px solid #dbdbdb;
        }

        th {
            color: red;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        tr:hover {
            background-color: coral;
        }

        hr {
            margin: auto;
            width: 80%;
            height: 1px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h2>23 - Available Cars</h2>
    <div id="citylist">
        <div class="cardetail">
            <p class="carname">Toyota Camry</p>
            <p>Price: 289000</p>
            <p>Fuel: Petrol</p>
            <p>Version: XL</p>
        </div>
        <div class="photo">
            <label>Sedan</label>
            <img src="../grid-photo/images/car1.png" />
        </div>
        <div class="service">
            <table>
                <caption>
                    <h2>Service History</h2>
                </caption>
                <tr>
                    <th>SL No</th>
                    <th>Service Date</th>
                    <th>Service Cost</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2022-12-27</td>
                    <td>2425</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2023-06-07</td>
                    <td>1976</td>
                </tr>
            </table>
        </div>
    </div>

    <hr />

    <div id="citylist">
        <div class="cardetail">
            <p class="carname">BMW</p>
            <p>Price: 289000</p>
            <p>Fuel: Petrol</p>
            <p>Version: XL</p>
        </div>
        <div class="photo">
            <label>Sedan</label>
            <img src="../grid-photo/images/car2.jpg" />
        </div>
        <div class="service">
            <table>
                <caption>
                    <h2>Service History</h2>
                </caption>
                <tr>
                    <th>SL No</th>
                    <th>Service Date</th>
                    <th>Service Cost</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2022-12-27</td>
                    <td>2425</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2023-06-07</td>
                    <td>1976</td>
                </tr>
            </table>
        </div>
    </div>

    <hr />
</body>

</html>
