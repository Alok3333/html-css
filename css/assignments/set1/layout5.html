<html>
  <head>
    <style>
      body {
        margin: 20px;
      }

      .header {
        display: flex;
        border: 2px solid #000;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
      }

      .logo {
        border: 1px solid #000;
        padding: 10px;
        width: 20%;
      }

      .banner {
        border: 1px solid #000;
        padding: 10px;
        width: 80%;
      }

      header {
        border: 3px solid #000;
        padding: 45px;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        font-size: 40px;
        text-align: center;
        font-weight: bold;
        margin: 25px 0px;
        height: 570px;
      }

      .left {
        border: 3px solid #000;
        padding: 20px;
        width: 15%;
      }

      .middle {
        border: 3px solid #000;
        /* padding: 20px; */
        width: 64.5%;
      }

      .mid {
        display: flex;
        flex-wrap: wrap;
      }

      .lft {
        border: 2px solid #000;
        height: 250px;
        width: 49%;
        padding: 3px;
      }

      .rit {
        border: 2px solid #000;
        height: 250px;
        padding: 3px;
        width: 49%;
      }

      .tp {
        padding: 25px;
      }

      .btm {
        padding: 25px;
      }

      .right {
        border: 3px solid #000;
        padding: 20px;
        width: 15%;
      }

      footer {
        border: 3px solid #000;
        padding: 35px;
        text-align: center;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Header Logo</div>
      <div class="banner">Header Banner</div>
    </div>
    <header>Header Bar</header>
    <div class="container">
      <div class="left">Left Block</div>
      <div class="middle">
        <div class="tp">Center Block</div>
        <div class="mid">
          <p class="lft">Center-left Block</p>
          <p class="rit">Center-Right Block</p>
        </div>
        <div class="btm">Module Contents</div>
      </div>
      <div class="right">Right Block</div>
    </div>
    <footer>
      <b>Footer Bar</b>
    </footer>
  </body>
</html>
