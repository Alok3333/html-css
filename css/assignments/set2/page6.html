<html>
  <head>
    <style>
      h1 {
        text-align: center;
      }

      hr {
        height: 1px;
        background: grey;
      }

      h2,
      h3 {
        text-align: center;
        padding: 20px;
      }

      .box1 h3 {
        color: blue;
      }

      .box2 h3 {
        color: green;
      }

      p {
        text-align: center;
        font-size: 18px;
      }

      .box1 button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50%;
        margin: auto;
        background: blue;
        padding: 10px;
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 25px;
      }

      .box2 button {
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50%;
        margin: auto;
        background: green;
        padding: 10px;
        color: white;
        border: none;
        border-radius: 25px;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        width: 80%;
      }

      .box1 {
        margin: 30px;
        padding: 25px;
        width: 21%;
        border-radius: 20px;
        box-shadow: 0px -9px 14px 4px blue;
      }

      .box2 {
        margin: 30px;
        padding: 25px;
        width: 21%;
        border-radius: 20px;
        box-shadow: 0px -9px 14px 4px green;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <hr />
    <h2>Have any questions? we'd love to hear from you</h2>

    <div class="container">
      <div class="box1">
        <h2>Customer Care</h2>
        <p>
          Our support team is spread all over the world to give you fast
          response.
        </p>
        <button type="submit">Submit a Request</button>
        <h3>Frequently Asked Questions</h3>
      </div>

      <div class="box2">
        <h2>Sales & Marketing</h2>
        <p>
          Get in touch with our Sales & Marketing team to see how can work
          together.
        </p>
        <button type="submit">Contact Sales</button>
        <h3>View Plans</h3>
      </div>
    </div>
  </body>
</html>
