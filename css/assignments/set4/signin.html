<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.css" />
    <style>
        body {
            margin: 0px;
            background: #f7f7f7;
        }

        .wrapper {
            margin: 90px;
            padding: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sign-in {
            width: 22%;
            padding: 50px;
            background: #fff;
            border-radius: 20px 0px 0px 20px;
            box-shadow: 0px 0px 20px 4px lightgrey;
            text-align: center;
        }

        .titlename {
            margin: 32px 0px 25px 0px;
            font-size: 34px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sign-up {
            width: 22%;
            height: 412px;
            padding: 50px;
            background: #45CFDD;
            color: #fff;
            text-align: center;
            border-radius: 0px 20px 20px 0px;
            box-shadow: 10px 0px 5px 4px lightgrey;
        }

        .inputs {
            display: grid;
            grid-template-columns: auto;
        }

        .inputbox {
            margin: 10px 0px;
            padding: 14px 12px;
            font-size: 16px;
            border: none;
            outline: none;
            background: #eeeeee;
        }

        button {
            background: #45CFDD;
            border: none;
            font-size: 14px;
            margin: 0px 0px 25px 0px;
            padding: 10px 39px;
            color: #fff;
            border-radius: 25px;
        }

        i {
            padding: 14px 17px;
            border: 2px solid #45CFDD;
            border-radius: 50%;
            margin: 6px 5px 20px 5px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sign-in">
            <div class="titlename">
                <span>Sign in</span>
            </div>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-linkedin-in"></i>
            <div class="inputs">
                <input type="email" class="inputbox" placeholder="User Email" />
                <input type="password" class="inputbox" placeholder="Password" />
            </div>
            <p>Forgot your password?</p>
            <button type="submit">SIGN IN</button>
        </div>
        <div class="sign-up">
            <h2>Sign Up</h2>
            <p>Sign up here if you don't have account.</p>

            <div class="btn">
                <button type="submit">SIGN UP</button>
            </div>
        </div>
    </div>
</body>

</html>
