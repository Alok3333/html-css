<html>
  <head>
    <style>
      body {
        margin: 0px;
      }

      .header {
        padding: 15px;
        background-color: blue;
        font-size: 25px;
        margin-bottom: 25px;
      }

      .main {
        display: flex;
        flex-wrap: wrap;
      }

      .main .left {
        background: silver;
        width: 10%;
        height: 642px;
        padding: 20px;
        font-weight: bold;
        font-size: 20px;
      }

      .main .mid {
        border: 1px solid #000;
        width: 64%;
        height: 640px;
        padding: 20px;
        font-weight: bold;
        font-size: 20px;
        margin: 0px 30px;
      }

      #box {
        display: grid;
        grid-template-columns: auto auto;
      }

      #box div {
        padding: 20px;
        height: 150px;
        background: purple;
        margin: 20px 15px;
        border-radius: 25px;
      }

      #boxFull {
        display: grid;
        grid-template-columns: auto;
      }

      #boxFull div {
        background: palevioletred;
        padding: 20px;
        height: 100px;
        margin: 20px 15px;
        border-radius: 25px;
      }

      .main .right {
        background-color: lightsteelblue;
        width: 16%;
        height: 642px;
        padding: 20px;
        font-weight: bold;
        font-size: 20px;
      }

      .footer {
        margin-top: 25px;
        padding: 15px;
        font-size: 25px;
        background-color: saddlebrown;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p>Header</p>
    </div>
    <div class="main">
      <div class="left">leftSide</div>
      <div class="mid">
        <div id="box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="boxFull">
          <div></div>
        </div>
      </div>
      <div class="right">rightSide</div>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  </body>
</html>
