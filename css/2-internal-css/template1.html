<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0px;
      }

      ul {
        background-color: darkcyan;
        margin: 0px;
      }

      ul li {
        display: inline-block;
        padding: 15px 40px 15px;
      }

      ul li a {
        color: #fff;
        font-size: 25px;
        text-decoration: none;
      }

      ul li:hover {
        background-color: coral;
        cursor: pointer;
      }

      #container {
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns: 25% 75%;
      }

      #location p {
        font-size: 25px;
        color: blue;
        line-height: 35px;
        transition: margin-left 1s;
      }

      #location p:hover {
        color: red;
        cursor: pointer;
        margin-left: 20px;
      }

      #service {
        display: grid;
        grid-template-columns: auto auto auto;
      }

      #service p {
        font-size: 26px;
        color: purple;
        font-weight: bold;
        padding: 20px;
      }

      #service p:hover {
        background-color: darksalmon;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="template1.html">Template One</a></li>
      <li><a href="template1.html">Template Two</a></li>
      <li><a href="template1.html">Template Three</a></li>
      <li><a href="template1.html">Template Four</a></li>
      <li><a href="template1.html">Template Five</a></li>
    </ul>

    <section id="container">
      <aside id="location">
        <p>Bangalore</p>
        <p>Mumbai</p>
        <p>Pune</p>
        <p>New Mumbai</p>
        <p>Chennai</p>
      </aside>
      <div id="service">
        <p>Employment</p>
        <p>Education</p>
        <p>Services</p>
        <p>B2B Service</p>
        <p>Content Writing</p>
        <p>Digital Marketing</p>
        <p>Website Development</p>
        <p>Logo Design</p>
        <p>Mobile App Development</p>
        <p>Other Services</p>
      </div>
    </section>
  </body>
</html>
