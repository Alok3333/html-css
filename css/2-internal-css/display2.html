<html>
  <head>
    <style>
      h1 {
        color: green;
        font-size: 30px;
        text-align: center;
      }

      section {
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns: 40% auto auto auto;
      }

      p {
        font-size: 30px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>CSS Display inline and inline-block example</h1>
    <section>
      <p>Employment</p>
      <p>Education</p>
      <p>Services</p>
      <p>B2B Service</p>
      <p>Content Writing</p>
      <p>Digital Marketing</p>
      <p>Website Development</p>
      <p>Logo Design</p>
      <p>Mobile App Development</p>
      <p>Other Services</p>
    </section>
  </body>
</html>
