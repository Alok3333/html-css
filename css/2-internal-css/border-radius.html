<html>
  <head>
    <style>
      h1 {
        color: green;
        font-size: 60px;
        text-align: center;
      }
      div {
        height: 300px;
        width: 300px;
        background: red;
        margin: 30px;
        float: left;
      }

      #block1 {
        border-radius: 50%;
      }

      #block2 {
        border-radius: 5px 100px 30px 0px;
      }

      #block3 {
        border-radius: 100px 100px 0px 0px;
      }

      #block4 {
        border-radius: 100px 0px 0px 0px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Border Radius</h1>
    <div id="block1"></div>
    <div id="block2"></div>
    <div id="block3"></div>
    <div id="block4"></div>
  </body>
</html>
