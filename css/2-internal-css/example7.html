<html>
  <head>
    <style>
      input[type='text'],
      input[type='password'],
      input[type='email'] {
        height: 30px;
        width: 200px;
        font-size: 20px;
      }

      input[type='number'] {
        height: 30px;
        width: 200px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Using Attribute Example</h1>
    <p>Full Name: <input type="text" placeholder="Enter Name" /></p>
    <p>Mobile No: <input type="number" placeholder="Enter Mobile No" /></p>
    <p>EmailId: <input type="email" placeholder="Enter Name" /></p>
    <p>Password: <input type="password" placeholder="Enter Name" /></p>
  </body>
</html>
