<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-lg-12 text-center">
                <a href="form1.html" class="btn btn-primary m-3"> Contact Us </a>
                <a href="form2.html" class="btn btn-danger m-3"> Register </a>
                <a href="form3.html" class="btn btn-success m-3"> Login </a>
                <a href="form4.html" class="btn btn-warning m-3"> Enquiry </a>
            </div>
        </div> <!--row end-->

        <div class="row">
            <div class="col-lg-4">
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-info text-white">Enter Basic Info</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" />
                        </div>
                        <div class="mb-3 mt-4">
                            <label>Gender</label>
                            <input type="radio" class="m-2" name="gender" />Male
                            <input type="radio" class="m-2" name="gender" />Female
                        </div>
                        <br />
                        <br />
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-danger">Update</button>
                    </div>
                </div> <!--card end-->
            </div><!--4end-->

            <div class="col-lg-4">
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-primary text-white">Enter Contact Info</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Mobile No</label>
                            <input type="number" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Email-Id</label>
                            <input type="email" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Address</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-danger">Update</button>
                    </div>
                </div> <!--card end-->
            </div><!--4end-->

            <div class="col-lg-4">
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-danger text-white">Enter Experienced</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Experience in Current Company</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>How long in Current Company</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Total Experience</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <br/>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-danger">Update</button>
                    </div>
                </div>
            </div><!--4end-->
        </div> <!--row end-->
    </div>
</body>

</html>
