<head>

<body>
    <section class="bg-light p-2 sticky-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 text-center">
                    <h1 class="text-danger">Shopping App</h1>
                </div><!--3 end-->

                <div class="col-lg-3 pt-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search here" />

                    </div>
                </div><!--3 end-->

                <div class="col-lg-5 text-end pt-2">
                    <div class="btn-group">

                        </div>

                    </div>
                </div>

            </div>

    </section><!--2nd section end-->


    <footer class="bg-secondary p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
