<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-lg-12 text-center">
                <a href="form1.html" class="btn btn-primary m-3"> Contact Us </a>
                <a href="form2.html" class="btn btn-danger m-3"> Register </a>
                <a href="form3.html" class="btn btn-success m-3"> Login </a>
                <a href="form4.html" class="btn btn-warning m-3"> Enquiry </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <h1 class="text-center m-3">Contact Us</h1>
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" class="form-control form-control-sm" />
                </div>

                <div class="mb-3">
                    <label>Mobile No</label>
                    <input type="number" class="form-control form-control-md" />
                </div>

                <div class="mb-3">
                    <label>E-mail Id</label>
                    <input type="email" class="form-control form-control-lg" />
                </div>

                <div class="mb-3">
                    <label>Full Address</label>
                    <textarea class="form-control"></textarea>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary">Send Message</button>
                </div>
            </div> <!--4 end-->
        </div> <!-- row end -->
    </div>
</body>

</html>
