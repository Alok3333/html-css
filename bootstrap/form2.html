<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-lg-12 text-center">
                <a href="form1.html" class="btn btn-primary m-3"> Contact Us </a>
                <a href="form2.html" class="btn btn-danger m-3"> Register </a>
                <a href="form3.html" class="btn btn-success m-3"> Login </a>
                <a href="form4.html" class="btn btn-warning m-3"> Enquiry </a>
            </div>
        </div> <!--row end-->
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h2 class="text-center text-danger">Create New Account</h2>
                <div class="row mt-4 mb-4">
                    <div class="col-lg-3">Full Name</div>
                    <div class="col-lg-9"><input type="text" class="form-control form-control-sm" /></div>
                </div> <!--row end-->

                <div class="row mt-4 mb-4">
                    <div class="col-lg-3">Mobile No</div>
                    <div class="col-lg-9"><input type="number" class="form-control" /></div>
                </div><!-- row end-->

                <div class="row mt-4 mb-4">
                    <div class="col-lg-3">e-Mail Id</div>
                    <div class="col-lg-9"><input type="email" class="form-control" /></div>
                </div><!-- row end-->

                <div class="row mt-4 mb-4">
                    <div class="col-lg-3">Password</div>
                    <div class="col-lg-9"><input type="password" class="form-control" /></div>
                </div><!-- row end-->

                <div class="row mt-4 mb-4">
                    <div class="col-lg-3">City</div>
                    <div class="col-lg-9">
                        <select class="form-select">
                            <option>Choose</option>
                            <option>Bangalore</option>
                            <option>Mumbai</option>
                            <option>Chennai</option>
                        </select>
                    </div>
                </div> <!--row end-->

                <div class="row mt-4 mb-4">
                    <div class="col-lg-3">Address</div>
                    <div class="col-lg-9"><textarea class="form-control"></textarea></div>
                </div> <!--row end-->

                <div class="row mt-4 mb-4">
                    <div class="col-lg-12">
                        <input type="checkbox" checked />
                        <label class="text-info"> I am Agree on Terms & Conditions </label>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-danger">Create Account</button>
                </div>
            </div> <!--6 end-->

            <div class="col-lg-3"></div>
        </div> <!-- row end -->
    </div>
</body>

</html>
