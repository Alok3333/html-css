<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.css" />
</head>

<body>
    <div class="container">
        <div class="col-lg-6">
            <h2 class="text-center">New Employee</h2>
            <div class="mb-3">
                <label class="form-label">Emp Name</label>
                <br />
                <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Emp Mobile</label>
                <br />
                <input type="number" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Emp E-mail</label>
                <br />
                <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Emp Salary</label>
                <br />
                <input type="number" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Emp Dept</label>
                <br />
                <input type="number" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Emp Joining Date</label>
                <br />
                <input type="date" class="form-control" />
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" class="btn btn-danger">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
