<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center m-3">New Project</h3>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">
                        <label class="col-form-label">Project Name</label>
                        <input type="text" class="form-control" />
                    </div><!--col 4 end-->

                    <div class="col-lg-4">
                        <label class="col-form-label">Contact No</label>
                        <input type="number" class="form-control" />
                    </div><!--col 4 end-->

                    <div class="col-lg-4">
                        <label class="col-form-label">Email Id</label>
                        <input type="email" class="form-control" />
                    </div><!--col 4 end-->

                    <div class="col-lg-8">
                        <label class="col-form-label">Project Address</label>
                        <textarea class="form-control"></textarea>
                    </div><!--col 8 end-->

                    <div class="col-lg-4 text-center mt-5">
                        <button class="btn btn-info text-white">Save Project</button>
                    </div><!--col 4 end-->
                </div><!--row end-->
            </div><!--col 12 end-->
        </div><!--row end-->
    </div>
</body>

</html>
