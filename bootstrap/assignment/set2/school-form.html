<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.css"/>
</head>

<body>
    <div class="container mt-4">
        <h6>SCHOOL DETAILS</h6>
        <div class="row mt-5">
            <div class="col">
                <div class="form-group">
                    <label class="col-form-label">School Name</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4">Address</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-3">Pincode</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-2">School Phone</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-2">School Grade</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-2">School Syllabus</label>
                </div>
            </div>
            <div class="col">
                <div class="form-input">
                    <input type="text" class="form-control" placeholder="Enter name" />
                </div>
                <div class="form-input mt-2">
                    <textarea class="form-control" placeholder="Enter address..."></textarea>
                </div>
                <div class="form-input mt-2">
                    <input type="number" class="form-control" placeholder="Enter pincode" />
                </div>
                <div class="form-input mt-2">
                    <input type="number" class="form-control" placeholder="Enter phone no" />
                </div>
                <div class="mt-2">
                    <select class="form-select">
                        <option selected>Choose Grade</option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">D</option>
                    </select>
                </div>
                <div class="mt-2">
                    <select class="form-select">
                        <option selected>Choose Syllabus</option>
                        <option value="1">Math</option>
                        <option value="2">English</option>
                        <option value="3">Hindi</option>
                        <option value="4">History</option>
                        <option value="5">Science</option>
                        <option value="6">Marathi</option>
                    </select>
                </div>
            </div><!--2nd col end-->
            <div class="col">
                <div class="form-group">
                    <label class="col-form-label">State</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4">District</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-5">School Email Id</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-2">Password</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-2">Confirm Password</label>
                </div>
            </div><!--3rd col end-->

            <div class="col">
                <div class="mt-2">
                    <select class="form-select">
                        <option selected>Choose State</option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">D</option>
                    </select>
                </div>
                <div class="mt-3">
                    <select class="form-select">
                        <option selected>Choose District</option>
                        <option value="1">Math</option>
                        <option value="2">English</option>
                        <option value="3">Hindi</option>
                        <option value="4">History</option>
                        <option value="5">Science</option>
                        <option value="6">Marathi</option>
                    </select>
                </div>
                <div class="form-input mt-5">
                    <input type="text" class="form-control" placeholder="Enter email" />
                </div>
                <div class="form-input mt-2">
                    <input type="text" class="form-control" placeholder="Enter password" />
                </div>
                <div class="form-input mt-2">
                    <input type="number" class="form-control" placeholder="confirm password" />
                </div>
            </div><!--4th col end-->

            <h6 class="mt-5 mb-5">REGISTERIANT DETAILS</h6>

            <div class="col">
                <div class="form-group mt-2">
                    <label class="col-form-label">Name</label>
                </div>
                <div class="form-group mt-2">
                    <label class="col-form-label">Mobile</label>
                </div>
            </div><!--1st col end-->

            <div class="col">
                <div class="form-input mt-2">
                    <input type="text" class="form-control" placeholder="Enter registeriant name" />
                </div>
                <div class="form-input mt-2">
                    <input type="number" class="form-control" placeholder="Enter registeriant phone number" />
                </div>
            </div><!--2st col end-->

            <div class="col">
                <div class="form-group mt-2">
                    <label class="col-form-label">Email Id</label>
                </div>
                <div class="form-group mt-2">
                    <label class="col-form-label">Designation</label>
                </div>
            </div><!--3st col end-->

            <div class="col">
                <div class="form-input mt-2">
                    <input type="email" class="form-control" placeholder="Enter registeriant email" />
                </div>
                <div class="mt-2">
                    <select class="form-select">
                        <option selected>Select Designation</option>
                        <option value="1">Mumbai</option>
                        <option value="2">Bangalore</option>
                        <option value="3">Lucknow</option>
                        <option value="4">Bihar</option>
                        <option value="5">Pune</option>
                        <option value="6">Bhopal</option>
                    </select>
                </div>
            </div><!--4st col end-->

            <div class="form-check mt-5">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label text-info">Agree On Terms & Conditions</label>
            </div>

            <div class="text-center mt-5">
                <button class="btn btn-primary">Register</button>
                <button class="btn btn-primary">Reset</button>
            </div><!--button div end-->
           
        </div>
    </div>
</body>

</html>
