<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div><!--2 end-->

            <div class="col-lg-8 mt-2">
                <h2 class="text-center">REGISTER AS CANDIDATE</h2>
                <hr />
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="col-form-label">First Name :</label>
                        </div>

                        <div class="form-group mt-2">
                            <label class="col-form-label">Last Name :</label>
                        </div>

                        <div class="form-group mt-2">
                            <label class="col-form-label">Mobile No :</label>
                        </div>

                        <div class="form-group mt-2">
                            <label class="col-form-label">Email Id :</label>
                        </div>

                        <div class="form-group mt-2">
                            <label class="col-form-label">Password :</label>
                        </div>

                        <div class="form-group mt-2">
                            <label class="col-form-label">Confirm Password :</label>
                        </div>

                        <div class="form-group mt-2">
                            <label class="col-form-label">Date of birth :</label>
                        </div>

                        <div class="form-group mt-4 mb-5">
                            <label class="col-form-label">Full Address :</label>
                        </div>

                        <div class="form-group mt-4">
                            <label class="col-form-label">Pincode :</label>
                        </div>

                        <div class="form-group mt-2">
                            <label class="col-form-label">State :</label>
                        </div>

                        <div class="form-group mt-2">
                            <label class="col-form-label">District :</label>
                        </div>

                    </div><!--col end-->

                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="text" class="form-control" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="number" class="form-control" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="email" class="form-control" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="password" class="form-control" placeholder="Password max 8 character" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="password" class="form-control"
                                placeholder="Confirm Password max 8 character" />
                        </div>

                        <div class="form-group mt-2">
                            <input type="date" class="form-control" />
                        </div>

                        <div class="form-group mt-2">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>

                        <div class="form-group mt-3">
                            <input type="number" class="form-control" />
                        </div>

                        <div class="form-group mt-2">
                            <select class="form-control text-secondary">
                                <option>Choose State</option>
                                <option>Mumbai</option>
                                <option>Bangalore</option>
                                <option>New Delhi</option>
                                <option>Delhi</option>
                                <option>Bhopal</option>
                                <option>Gujarat</option>
                            </select>
                        </div>

                        <div class="form-group mt-2">
                            <select class="form-control text-secondary">
                                <option>Choose District</option>
                                <option>Thane</option>
                                <option>Bhiwandi</option>
                                <option>Kurla</option>
                                <option>Tumakuru</option>
                                <option>Chikkaballapura</option>
                                <option>Bengaluru urban</option>
                                <option>Center Delhi</option>
                                <option>North West Delhi</option>
                                <option>Jabalpur</option>
                                <option>Harda</option>
                                <option>Vadodara</option>
                            </select>
                        </div>

                    </div><!--col end-->

                    <div class="row">
                        <div class="col"></div>

                        <div class="col">
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label text-info">Agree On Terms & Conditions</label>
                            </div><!--check box end-->
                        </div>

                        <div class="col"></div>
                    </div><!--row end for checkbox-->

                    <div class="mt-2 text-center">
                        <button class="btn btn-info text-white m-2">Register</button>
                        <button class="btn btn-info text-white m-2">Clear</button>
                    </div>

                </div><!--row end-->
            </div><!--8 end-->

            <div class="col-lg-2"></div><!--2 end-->
        </div><!--row end-->
    </div>
</body>

</html>
