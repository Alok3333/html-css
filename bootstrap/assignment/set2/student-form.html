<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/assignments/fontawesome-free-6.4.0-web/css/all.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div><!--3 end-->

            <div class="col-lg-6">
                <h2 class="text-center text-primary"><i class="fa fa-user-plus m-2"></i>New Admission</h2>
                <div class="card">
                    <div class="card-header bg-info">
                        <p class="text-left text-primary mt-3">Student Details</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-form-label">Student name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" />
                        </div><!--form-group end-->

                        <div class="form-group">
                            <label class="col-form-label">Date of birth</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Admission class <span class="text-danger">*</span></label>
                            <div class="row">
                                <div class="col-lg-6">
                                    <select class="form-select text-secondary">
                                        <option>Choose</option>
                                        <option>1st</option>
                                        <option>2nd</option>
                                        <option>3rd</option>
                                        <option>4th</option>
                                        <option>5th</option>
                                        <option>6th</option>
                                        <option>7th</option>
                                        <option>8th</option>
                                        <option>9th</option>
                                        <option>10th</option>
                                        <option>11th</option>
                                        <option>12th</option>
                                    </select>
                                </div> <!--6 end-->

                                <div class="col-lg-6">
                                    <select class="form-select text-secondary">
                                        <option>Choose Section</option>
                                        <option>A</option>
                                        <option>B</option>
                                        <option>C</option>
                                        <option>D</option>
                                    </select>
                                </div> <!--6 end-->
                            </div>
                        </div><!--form-group end-->

                        <div class="form-group">
                            <label class="col-form-label">Date of admission <span class="text-danger">*</span></label>
                            <input type="date" class="form-control">
                        </div><!--form-group end-->

                        <div class="form-group">
                            <label class="col-form-label">Admission session <span class="text-danger">*</span></label>
                            <select class="form-select text-secondary">
                                <option>Choose</option>
                                <option>Online Admission</option>
                                <option>Offline Admission</option>
                            </select>
                        </div><!--form-group end-->

                        <div class="form-group">
                            <label class="col-form-label">Old school <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" />
                        </div><!--form-group end-->

                        <div class="text-center mt-3">
                            <button class="btn btn-danger">Add</button>
                        </div>
                    </div>
                </div>
            </div><!--6 end-->
            <div class="col-lg-3"></div><!--3 end-->
        </div><!--row end-->
    </div>
</body>

</html>
