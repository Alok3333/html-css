<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div><!--2 end-->

            <div class="col-lg-8 mt-5">
                <div class="card">
                    <div class="card-header bg-secondary">
                        <p class="text-left mt-3">Parent Details</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">

                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Father name <span
                                                    class="text-danger">*</span></label>
                                        </div>

                                        <div class="form-group mt-4">
                                            <label class="col-form-label">Mobile No <span
                                                    class="text-danger">*</span></label>
                                        </div>

                                        <div class="form-group mt-4">
                                            <label class="col-form-label">Religion</label>
                                        </div>
                                    </div><!--col end-->
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group mt-4">
                                            <input type="number" class="form-control" />
                                        </div>

                                        <div class="form-group mt-4">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div><!--col end-->
                                </div><!--row end-->


                                <div class="form-group mt-4">
                                    <label class="col-form-label">Parent Occupation</label>
                                    <input type="text" class="form-control" />
                                </div><!--form-group end-->
                            </div><!--col end-->

                            <div class="col">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Mother name <span
                                                    class="text-danger">*</span></label>
                                        </div>

                                        <div class="form-group mt-4">
                                            <label class="col-form-label">Adhar No</label>
                                        </div>

                                        <div class="form-group mt-4">
                                            <label class="col-form-label">Caste</label>
                                        </div>
                                    </div><!--col end-->

                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group mt-4">
                                            <input type="number" class="form-control" />
                                        </div>

                                        <div class="form-group mt-4">
                                            <select class="form-control text-secondary">
                                                <option>Choose</option>
                                                <option>OBC</option>
                                                <option>ST</option>
                                                <option>SC</option>
                                            </select>
                                        </div>
                                    </div><!--col end-->
                                </div><!--row end-->

                                <div class="form-group mt-4">
                                    <label class="col-form-label">Any Id Proof No</label>
                                    <input type="number" class="form-control" />
                                </div><!--form-group end-->

                            </div><!--col end-->
                        </div><!--row end-->

                        <div class="form-group mt-4">
                            <label class="col-form-label">Address<span class="text-danger">*</span></label>
                            <textarea class="form-control form-control-lg" rows="4"></textarea>
                        </div><!--form-group end-->

                        <div class="text-center mt-3">
                            <button class="btn btn-primary text-white m-2">Register</button>
                            <button class="btn btn-warning text-white m-2">Clear All</button>
                        </div>
                    </div>
                </div>
            </div><!--8 end-->
            <div class="col-lg-2"></div><!--2 end-->
        </div><!--row end-->
    </div>
</body>

</html>
