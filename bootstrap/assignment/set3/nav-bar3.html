                <div class="card">
                    <div class="card-header bg-info">
                        <p class="text-left text-primary mt-3">Student Details</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-form-label">Student name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" />
                        </div><!--form-group end-->

                        <div class="form-group">
                            <label class="col-form-label">Date of birth</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Admission class <span class="text-danger">*</span></label>
                            <div class="row">
                                <div class="col-lg-6">
                                    <select class="form-select text-secondary">
                                        <option>Choose</option>
                                        <option>1st</option>
                                        <option>2nd</option>
                                        <option>3rd</option>
                                        <option>4th</option>
                                        <option>5th</option>
                                        <option>6th</option>
                                        <option>7th</option>
                                        <option>8th</option>
                                        <option>9th</option>
                                        <option>10th</option>
                                        <option>11th</option>
                                        <option>12th</option>
                                    </select>
                                </div> <!--6 end-->

                                <div class="col-lg-6">
                                    <select class="form-select text-secondary">
                                        <option>Choose Section</option>
                                        <option>A</option>
                                        <option>B</option>
                                        <option>C</option>
                                        <option>D</option>
                                    </select>
                                </div> <!--6 end-->
                            </div>
                        </div><!--form-group end-->

                        <div class="form-group">
                            <label class="col-form-label">Date of admission <span class="text-danger">*</span></label>
                            <input type="date" class="form-control">
                        </div><!--form-group end-->

                        <div class="form-group">
                            <label class="col-form-label">Admission session <span class="text-danger">*</span></label>
                            <select class="form-select text-secondary">
                                <option>Choose</option>
                                <option>Online Admission</option>
                                <option>Offline Admission</option>
                            </select>
                        </div><!--form-group end-->

                        <div class="form-group">
                            <label class="col-form-label">Old school <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" />
                        </div><!--form-group end-->

                        <div class="text-center mt-3">
                            <button class="btn btn-danger">Add</button>
                        </div>
                    </div>
                </div>
            </div>

                    </div>

                        <div class="row">

                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Father name <span
                                                    class="text-danger">*</span></label>
                                        </div>

                                                    class="text-danger">*</span></label>
                                        </div>

                                        <div class="form-group mt-4">
                                            <label class="col-form-label">Religion</label>
                                        </div>
                                    </div><!--col end-->
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" />
                                        </div>

                                        <div class="form-group mt-4">
                                            <input type="number" class="form-control" />
                                        </div>

                                        <div class="form-group mt-4">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div><!--col end-->
                                </div><!--row end-->


                                <div class="form-group mt-4">
                                    <label class="col-form-label">Parent Occupation</label>
                                    <input type="text" class="form-control" />
                                </div><!--form-group end-->
                            </div><!--col end-->

                            <div class="col">

                                        </div>

                                        </div>

                                        <div class="form-group mt-4">
                                            <label class="col-form-label">Caste</label>
                                        </div>
                                    </div><!--col end-->

                                        </div>

                                                <option>OBC</option>
                                                <option>ST</option>
                                                <option>SC</option>
                                            </select>
                                        </div>
                                    </div><!--col end-->
                                </div><!--row end-->

                                    <label class="col-form-label">Any Id Proof No</label>
                                    <input type="number" class="form-control" />
                                </div><!--form-group end-->

                            </div><!--col end-->
