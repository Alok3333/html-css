<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form page</title>
  </head>
  <body>
    <table bgcolor="skyblue" align="center" cellpadding="10">
      <caption>
        <h2>User Form One</h2>
      </caption>
      <tr>
        <th>Full Name</th>
        <td><input type="text" placeholder="Enter your name" /></td>
      </tr>
      <tr>
        <th>Email Id</th>
        <td><input type="email" placeholder="Enter your email id" /></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password" placeholder="Enter your password" /></td>
      </tr>
      <tr>
        <th>Mobile No</th>
        <td><input type="number" placeholder="Enter your mobile no" /></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>
          <input type="radio" name="abc" />Male
          <input type="radio" name="abc" />Female
        </td>
      </tr>
      <tr>
        <th>DOB</th>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <th>City</th>
        <td>
          <select>
            <option>Choose city</option>
            <option>Lucknow</option>
            <option>Kanpur</option>
            <option>Basti</option>
            <option>Badshanagar</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Address</th>
        <td><textarea cols="25px" rows="6px" placeholder="Enter Your Full Address"></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" />I am agree with terms and conditions.
        </td>
      </tr>
      <tr>
        <td align="center" colspan="4">
          <button type="submit">Login</button>
          <button type="reset">Clear Form</button>
          <hr color="red" border="1" />
          <b>
            <a href="#">I have account!</a>
          </b>
        </td>
      </tr>
    </table>
  </body>
</html>
