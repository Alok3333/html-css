<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form page</title>
  </head>
  <body>
    <table bgcolor="skyblue" align="center" cellpadding="10">
      <caption>
        <h2>User Form</h2>
      </caption>
      <tr>
        <th>Username</th>
        <td><input type="text" placeholder="Enter your username" /></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password" placeholder="Enter your password" /></td>
      </tr>
      <tr>
        <td align="center" colspan="4">
          <button type="submit">Login</button>
          <button type="reset">Clear Form</button>
          <hr color="red" border="1" />
          <b>
            <a href="#">I am new user</a>
          </b>
        </td>
      </tr>
    </table>
  </body>
</html>
