<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input tag in html</title>
</head>

<body>
    <h1>Syntax of input tags</h1>

    Text: <input type="text" />
    Number: <input type="number" />
    Password: <input type="password" /> 
    E-mail: <input type="email" />

    <h3>Textarea</h3>
    <textarea></textarea>

    <h3>File Upload</h3>
    <input type="file" />

    <h3>Date and Datetime-local</h3>
    <input type="date" />
    <input type="datetime-local" />

    <h3>Checkbox & radio</h3>
    <input type="checkbox" /> Bangalore
    <input type="checkbox" /> Pune
    <input type="radio" name="lko"/> Mumbai
    <input type="radio" name="lko"/> Lucknow

    <h3>Select</h3>
    <select>
        <option>Choose</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JAVASCRIPT</option>
    </select>

    <h3>Datalist</h3>
    <label>Choose Your services from the list</label>
    <input list="browsers" name="browser" id="browser" />

    <datalist id="browsers">
      <option value="MERN Stack"></option>
      <option value="Frontend Developer"></option>
      <option value="Backend Developer"></option>
      <option value="MEAN Stack"></option>
      <option value="Full Stack"></option>
    </datalist>
    <button value="submit">Submit</button>

    <h3>Button</h3>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    <button type="button">button</button>
</body>

</html>
