<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Definition List</title>
  </head>
  <body>
    <h1>DL - Definition List</h1>
    <h3>dt - (Definition title) - it use to display headline of contents</h3>
    <h3>dd - (Definition details) - it use to display details of contents</h3>

    <dl>
      <dt>
        <font color="Blue" size="6">Where is Bangalore?</font>
      </dt>
      <dd>In Karnataka</dd>
      <dd>In Tamilnadu</dd>
      <dd>In Maharashtra</dd>
      <dd>In Andhra</dd>

      <br /><br />
      <dt>
        <font color="orange" size="6">Job Opening In India ?</font>
      </dt>
      <dd>Good ...</dd>
      <dd>Better Now</dd>
      <dd>OK OK</dd>
      <dd>Average</dd>
    </dl>
  </body>
</html>
