<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact page</title>
  </head>
  <body bgcolor="lightblue">
    <table bgcolor="lightgreen" align="center" cellpadding="10">
      <caption>
        <h2>Contact Us</h2>
      </caption>
      <tr>
        <th>Name</th>
        <td><input type="text" placeholder="Enter name" /></td>
        <th>Mobile no</th>
        <td><input type="number" placeholder="Enter mobile no" /></td>
      </tr>
      <tr>
        <th>City</th>
        <td>
          <select>
            <option>Choose city</option>
            <option>Lucknow</option>
            <option>Delhi</option>
            <option>Kanpur</option>
          </select>
        </td>
        <th>Pincode</th>
        <td><input type="number" placeholder="Enter pincode" /></td>
      </tr>
      <tr>
        <th>Message</th>
        <td colspan="4">
          <textarea
            cols="58px"
            rows="6px"
            placeholder="Enter message..."
          ></textarea>
        </td>
      </tr>
      <tr>
        <td align="center" colspan="4">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </body>
</html>
