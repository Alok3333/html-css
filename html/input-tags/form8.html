<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 7</title>
  </head>

  <body>
    <table align="center" width="20%" cellspacing="0" cellpadding="15" bgcolor="#CCCCFF">
      <tr>
        <th colspan="2">
          <h2>Registration Form</h2>
        </th>
      </tr>
      <tr>
        <th>First Name:</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Username:</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Password:</th>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <th>Mobile No:</th>
        <td><input type="number" /></td>
      </tr>
      <tr>
        <th>City:</th>
        <td>
          <select>
            <option>Choose</option>
            <option>Mumbai</option>
            <option>Lucknow</option>
            <option>Delhi</option>
            <option>Bangalore</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="submit">Login</button>
        </td>
      </tr>
      <tr>
        <td align="right" colspan="2"><a href="form1.html">Back to home</a></td>
      </tr>
    </table>
  </body>
</html>
