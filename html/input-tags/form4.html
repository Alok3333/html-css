<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create New Account</title>
  </head>
  <body bgcolor="skyblue">
    <table align="center" cellpadding="15" bgcolor="white">
      <caption>
        <h1>Create New Account</h1>
      </caption>
      <tr>
        <th>First Name</th>
        <td><input type="text" placeholder="Enter first name" /></td>
        <th>Last Name</th>
        <td><input type="text" placeholder="Enter last name" /></td>
      </tr>
      <tr>
        <th>Email-Id</th>
        <td><input type="email" placeholder="Enter email-id" /></td>
        <th>Number</th>
        <td><input type="number" placeholder="Enter mobile no" /></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password" placeholder="Enter your password" /></td>
        <th>Comfirm Password</th>
        <td><input type="password" placeholder="Re-Enter your password" /></td>
      </tr>
      <tr>
        <th>Date of Birth</th>
        <td><input type="date" /></td>
        <th>Gender</th>
        <td>
          <input type="radio" name="abc" />Male
          <input type="radio" name="abc" />Female
        </td>
      </tr>
      <tr>
        <th>City</th>
        <td>
          <select>
            <option>Choose</option>
            <option>Bangalore</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Solapur</option>
            <option>Nasik</option>
          </select>
        </td>
        <th>Education</th>
        <td><input type="text" placeholder="Enter your education" /></td>
      </tr>
      <tr>
        <th>Address</th>
        <td colspan="3">
          <textarea
            placeholder="Enter Your Message..."
            rows="7"
            cols="68"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <input type="checkbox" checked="checked" />I am Agree on terms &
          conditions.
        </td>
      </tr>
      <tr>
        <td colspan="4" align="center">
          <button type="submit">Register</button>
          <button type="reset">Clear All</button>
          <hr color="red" size="1"/>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><a href="form3.html" /> << Go Back </a></td>
        <td align="right"><a href="form5.html" /> Go Next >> </a></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
